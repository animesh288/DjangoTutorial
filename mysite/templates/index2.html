<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Text Analyzer</title>
    </head>
    <body>
        <h1>Welcome to Text Analyzer. Enter your text below.</h1>
        <form action='/analyze' method="'get">
            <textarea name='text' style="width: 670px; height: 118px;"></textarea>
            <br>
            <input type="checkbox" name="removepunc">Remove Punctuations<br>
            <input type="checkbox" name="uppercase">UPPERCASE<br>
            <input type="checkbox" name="removenewline">Remove Newline<br>
            <input type="checkbox" name="countchar">Character Count<br>            
            <button type="submit">Analyze text</button>
        </form>
    </body>
</html>
